<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/CSS/signup.css">
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="dashbord.html">Home</a>
                <a href="#">Men</a>
                <a href="#">women</a>
                <a href="#">kids</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header><br><br>
    <section>
        <h1>Signup</h1>
        <div class="input-form">
            <form action="login.html">
                <label for="first-name">FirstName:</label>
                <input id="first-name" type="text" placeholder="Firstname" required ">
                <label style="margin-left:50px ;" for="lastname">LastName:</label>
                <input id="last-name" type="text" placeholder="Lastname"> <br><br><br>
                <label for="emailid">Email id:</label>
                <input id="emailid" type="email" placeholder="Email-ID"><br><br><br>
                <label for="age">DOB:</label>
                <input type="date" value="01/01/2000" id="dob" required><br><br><br>
                <label for="Mobile-number">Phone:</label>
                <input id="phone-number" type="text" value="+91-" required max="10" min="10"><br><br><br>
                <label for="address">Address:</label>
                <input id="address" type="text" placeholder="Address" required><br><br><br>
                <label for="city">City:</label>
                <input id="city" type="text" placeholder="City" required>
                <label for="state">State:</label>
                <select name="select" id="state" required>
                    <option value="select">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachel Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="Gairsain">Gairsain</option>
                    <option value="West Bengal">West Bengal</option>
                </select><br><br><br><br>
                <button onclick="store();">Register</button>
            </form><br>
            <div class="existing-user">
                Existing User? <a href="login.html">Login</a>
            </div>
        </div>
    </section>
    <script>
        function store(){
            var firstname=document.getElementById('first-name')
            var lastname=document.getElementById('last-name')
            var email=document.getElementById('emailid')
            var DOB=document.getElementById('dob')
            var phone=document.getElementById('phone-number')
            var address=document.getElementById('address')
            var city=document.getElementById('city')
            var state=document.getElementById('state')
            
            localStorage.setItem('firstname', firstname.value);
            localStorage.setItem('lastname', lastname.value);
            localStorage.setItem('email',email.value);
            localStorage.setItem('DOB', DOB.value);
            localStorage.setItem('phone', phone.value);
            localStorage.setItem('address', address.value);
            localStorage.setItem('city', city.value);
            localStorage.setItem('state', state.value);
        }
    </script>
</body>
</html>
